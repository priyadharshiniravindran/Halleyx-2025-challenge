<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Halix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }

    .profile-section {
      max-width: 800px;
      margin: 30px auto 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-section h2 {
      margin: 0;
      color: #023047;
    }

    .profile-details {
      margin-top: 10px;
      color: #555;
      font-size: 16px;
    }

    .orders-container {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .orders-container h3 {
      margin-bottom: 20px;
      color: #023047;
    }

    .order-item {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .order-item img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .order-info {
      flex: 1;
    }

    .order-info h4 {
      margin: 0 0 8px;
      color: #0077b6;
    }

    .order-info p {
      margin: 4px 0;
      color: #555;
      font-size: 14px;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .order-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .order-item img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Your Profile</h1>
  </header>

  <div class="profile-section">
    <h2 id="userName">Hello, User</h2>
    <p class="profile-details" id="userEmail">Email: example@email.com</p>
  </div>

  <div class="orders-container">
    <h3>Your Orders</h3>
    <div id="orderList"></div>
  </div>

  <script>
    // Display user info (from localStorage if available)
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    if (user) {
      document.getElementById("userName").textContent = `Hello, ${user.firstName} ${user.lastName}`;
      document.getElementById("userEmail").textContent = `Email: ${user.email}`;
    }

    // Load and display orders
    const orderList = document.getElementById("orderList");
    const orders = JSON.parse(localStorage.getItem("orders")) || [];

    if (orders.length === 0) {
      orderList.innerHTML = `<p class="empty-msg">You haven't placed any orders yet.</p>`;
    } else {
      orders.forEach((order) => {
        const div = document.createElement("div");
        div.className = "order-item";
        div.innerHTML = `
          <img src="${order.image}" alt="${order.name}">
          <div class="order-info">
            <h4>${order.name}</h4>
            <p><strong>Category:</strong> ${order.category}</p>
            <p><strong>Size:</strong> ${order.size}</p>
            <p><strong>Price:</strong> â‚¹${order.price}</p>
            <p><strong>Status:</strong> Ordered</p>
          </div>
        `;
        orderList.appendChild(div);
      });
    }
  </script>

</body>
</html>
